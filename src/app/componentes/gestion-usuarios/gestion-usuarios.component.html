<div
    class="animated flipInX ">
   <div class="card text-white bg-success mb-3">
     <div class="card-header text-center">
       <h4>
         <span class="badge badge-info">
           <i class="fas fa-user "></i>Ingresar datos del usuario</span>
       </h4>

     </div>
     <div class="card-body  text-left">

        <form [formGroup]="userAddForm" (ngSubmit)="addUser()" class="form-inline" novalidate>

         <div class="container-fluid">
          <div class="row">
            <div class="col">

                <h5 class="card-title">
                    <span class="badge badge-info">
                      <i class="far fa-id-badge"></i> Cedula: </span>
                      <input formControlName="cedula" class="form-control form-control-lg" type="text" placeholder="Ingrese Cedula">
                   </h5>
           
           
           
                  <h5 class="card-title">
                    <span class="badge badge-info">
                      <i class="far fa-address-book"></i> Nombres: </span> 
                      <input formControlName="nombres" class="form-control form-control-lg" type="text" placeholder="Ingrese Nombres">
           
                  </h5>
           
                  <h5 class="card-title">
                    <span class="badge badge-info">Apellidos: </span> 
                    <input formControlName="apellidos" class="form-control form-control-lg" type="text" placeholder="Ingrese Apellidos">
                   </h5>
           
            </div>
          </div>

          <div class="row">
            <div class="col d-flex justify-content-center">
                <h5 class="card-title">
                    <button class="btn btn-info btn-lg " type="submit" [disabled]="!userAddForm.valid">Agregar</button>
        
                </h5>
            </div>
          </div>
         </div> 
        </form>

     </div>
   </div>

 </div>
