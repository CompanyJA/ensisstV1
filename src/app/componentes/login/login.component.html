<div class="animated zoomInDown container h-100 ">
  <div class="row h-100 justify-content-center align-items-center">

   <form [formGroup]="loginForm" (ngSubmit)="submit()" class="col-5" novalidate>
      <br>
      <br>
      <br>
      <h1 class="display-5 text-center">Iniciar sesion</h1>
      <br>
      <div class="form-group ">
        
        <label for="userLabel">Usuario</label>
        <input formControlName="usuario" type="email" class="form-control" id="InputUsuario" aria-describedby="emailHelp" placeholder="Ingrese su usuario"
          required>

        <div *ngIf="loginForm.get('usuario').errors" class="alert alert-danger">
          <div *ngIf="loginForm.get('usuario').errors['required']">
            Usuario requerido
          </div>
        </div>


      </div>
      <div class="form-group">
        <label for="passwordLabel">Contrase単a</label>
        <input formControlName="clave" type="password" class="form-control" id="inputPassword" placeholder="ingrese su contrase単a"
          required>


        <div *ngIf="loginForm.get('clave').errors" class="alert alert-danger">
          <div *ngIf="loginForm.get('clave').errors['required']">
            Contrase単a requerida
          </div>
        </div>

      </div>

      
      <div  *ngIf="correctoLogin == false" class="alert alert-dismissible alert-danger">
        <strong>Usuario o contrase単a incorrectos, intente nuevamente</strong>
      </div>


      <button  type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!loginForm.valid">Ingresar</button>
    </form>

 
   
  </div>
</div>
